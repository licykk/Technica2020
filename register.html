{% extends 'base.html' %}

{% block title %}Title{% endblock %}

{% block content %}
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login_form2.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="text-center">
    <form id="form-signin">
      <!-- <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required onkeyup='check();'>
      <label for="inputPasswordConfirm" class="sr-only">Password</label>
      <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required onkeyup='check();'>
      <span id='message'></span>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <script>
        var check = function() {
            if (document.getElementById('inputPassword').value ==
                document.getElementById('inputPasswordConfirm').value) {
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').innerHTML = 'not matching';
            }
        }
    </script>
  </body>
{% endblock %}
